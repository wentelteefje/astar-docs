name: Broken Links

on:
  workflow_dispatch:
  schedule:
    - cron: "00 18 * * *"

jobs:
  build_and_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: Install and build
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.7.0
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          args: --verbose --exclude-path ./node_modules/ "./**/*.js" "./**/*.ts" "./**/*.html" "./**/*.json" "./**/*.md"

      - name: Save Lychee Output
        run: |
          mkdir -p lychee
          lychee --verbose --exclude-path ./node_modules/ "./**/*.js" "./**/*.ts" "./**/*.html" "./**/*.json" "./**/*.md" > lychee/output.txt || true
          split -b 50k lychee/output.txt lychee/output_part_
        shell: bash

      - name: Create Issues From Files
        run: |
          for file in lychee/output_part_*; do
            echo "Creating issue for ${file}"
            gh issue create -t "Link Checker Report - Part $(basename $file)" -F $file -l "report,automated issue"
          done
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        shell: bash